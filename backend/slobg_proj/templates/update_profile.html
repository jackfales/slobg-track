{% extends "base.html" %}
{% load static %}
{% block pageContent %}
<div class="center-page center-text">
   <h2 class="main-text m-2">Update Profile</h2>           
   <form method="post">
   {% csrf_token %}
   <div class="align-fields-general">
      {% for field in user_form %}
      <p>
         <div class="align-fields">
            <div class="align-labels">
            {{ field.label_tag }} <br/>
            </div>
            <div class="align-labels">
            {{ field }} 
            </div>
            {% for error in field.errors %}
            <p style="color: red">{{ error }}</p>
            {% endfor %}
         </div>
      </p>
      {% endfor %}
      <button class="btn btn-primary px-2 m-3" type="Submit">Save Changes</button>
      </form>
    </div>   
</div>
{% endblock pageContent%}
